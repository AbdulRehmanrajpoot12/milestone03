<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>

        <div class="section">
            <label for="profilePic">Upload Profile Picture:</label>
            <input type="file" id="profilePic" accept="image/*">
        </div>

        <div class="section">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone Number">
        </div>

        <div class="section">
            <h2>Skills</h2>
            <textarea id="skills" placeholder="Skills"></textarea>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <textarea id="experience" placeholder="Experience"></textarea>
        </div>

        <div class="section">
            <h2>Projects</h2>
            <textarea id="projects" placeholder="List your projects"></textarea>
        </div>

        <div class="section">
            <h2>Education</h2>
            <textarea id="education" placeholder="Enter your education details"></textarea>
        </div>

        <button onclick="generateResume()">Generate Resume</button>

        <div id="resumeOutput" class="resume-output">

            <div class="box" id="profileBox">
                <img id="resumePic" class="resume-pic" alt="Profile Picture">
            </div>

            <div class="box">
                <h2 id="resumeName"></h2>
                <p id="resumeEmail"></p>
                <p id="resumePhone"></p>
            </div>

            <div class="box">
                <h3>Skills:</h3>
                <ul id="resumeSkills"></ul>
            </div>

            <div class="box">
                <h3>Experience:</h3>
                <p id="resumeExperience"></p>
            </div>

            <div class="box">
                <h3>Projects:</h3>
                <ul id="resumeProjects"></ul>
            </div>

            <div class="box">
                <h3>Education:</h3>
                <p id="resumeEducation"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
